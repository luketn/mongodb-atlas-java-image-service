service: image-service

provider:
  name: aws
  region: ap-southeast-2
  profile: personal
  architecture: arm64

plugins:
  - serverless-better-credentials

functions:
  image-process:
    environment:
      CONNECTION_STRING: ${env:ATLAS_LUKE_CONNECTION_STRING}
    url:
      cors: true
    image: "204244381428.dkr.ecr.ap-southeast-2.amazonaws.com/image-service:${env:DOCKER_TAG, 'latest'}"